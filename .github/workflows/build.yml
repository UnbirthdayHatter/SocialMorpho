name: Build Social Morpho

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Download Dalamud 14.0.2.1
      shell: pwsh
      run: |
        # Create the directory structure
        $dalamudPath = "$env:AppData\XIVLauncher\addon\Hooks\dev"
        New-Item -ItemType Directory -Force -Path $dalamudPath
        
        # Download the specific Dalamud version (14.0.2.1)
        # Using the release distribution which has stable builds
        $url = "https://goatcorp.github.io/dalamud-distrib/release/latest.zip"
        Invoke-WebRequest -Uri $url -OutFile "dalamud.zip"
        Expand-Archive -Force "dalamud.zip" $dalamudPath
        
        # List all downloaded DLLs for debugging
        Write-Host "`n=== Downloaded Dalamud Files ==="
        Get-ChildItem -Path $dalamudPath -Filter "*.dll" -Recurse | ForEach-Object {
          Write-Host "  - $($_.FullName)"
        }
        Write-Host "================================`n"
        
        # Verify Dalamud.dll exists
        $dalamudDll = Join-Path $dalamudPath "Dalamud.dll"
        if (Test-Path $dalamudDll) {
          Write-Host "✅ Dalamud.dll found at: $dalamudDll"
          # Show version info
          $version = [System.Diagnostics.FileVersionInfo]::GetVersionInfo($dalamudDll)
          Write-Host "Dalamud Version: $($version.FileVersion)"
        } else {
          Write-Error "❌ Dalamud.dll not found!"
          exit 1
        }
        
        # Verify Dalamud.Bindings.ImGui.dll exists
        $imguiBindingsDll = Join-Path $dalamudPath "Dalamud.Bindings.ImGui.dll"
        if (Test-Path $imguiBindingsDll) {
          Write-Host "✅ Dalamud.Bindings.ImGui.dll found at: $imguiBindingsDll"
        } else {
          Write-Error "❌ Dalamud.Bindings.ImGui.dll not found!"
          exit 1
        }
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build Release
      run: dotnet build -c Release --no-restore
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SocialMorpho
        path: |
          bin/Release/net10.0-windows/*
          !bin/Release/net10.0-windows/*.pdb
