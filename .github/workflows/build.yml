name: Build Social Morpho

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
      
    - name: Download Dalamud
      shell: pwsh
      run: |
        $dalamudPath = "$env:AppData\XIVLauncher\addon\Hooks\14.0.2.1"
        New-Item -ItemType Directory -Force -Path $dalamudPath
        
        $url = "https://github.com/goatcorp/dalamud-distrib/raw/main/latest.zip"
        Invoke-WebRequest -Uri $url -OutFile "dalamud.zip"
        Expand-Archive -Force "dalamud.zip" $dalamudPath
        
        $dalamudDll = Join-Path $dalamudPath "Dalamud.dll"
        if (Test-Path $dalamudDll) {
          Write-Host "✅ Dalamud.dll found"
          $version = [System.Diagnostics.FileVersionInfo]::GetVersionInfo($dalamudDll)
          Write-Host "Dalamud Version: $($version.FileVersion)"
        } else {
          Write-Error "❌ Dalamud.dll not found!"
          exit 1
        }
        
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build Release
      run: dotnet build -c Release --no-restore
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SocialMorpho
        path: |
          bin/Release/net10.0-windows/*
          !bin/Release/net10.0-windows/*.pdb
  
  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Extract version from csproj
      id: version
      shell: bash
      run: |
        VERSION=$(grep -oP '<Version>\K[^<]+' SocialMorpho.csproj)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version extracted: $VERSION"
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: SocialMorpho
        path: ./artifacts
    
    - name: Create release zip
      shell: bash
      run: |
        cd artifacts
        # Find the zip file created by DalamudPackager (should be in root of artifacts)
        if [ -f "latest.zip" ]; then
          cp latest.zip ../SocialMorpho-v${{ steps.version.outputs.version }}.zip
          echo "Found latest.zip in artifacts root"
        elif [ -f "SocialMorpho/latest.zip" ]; then
          cp SocialMorpho/latest.zip ../SocialMorpho-v${{ steps.version.outputs.version }}.zip
          echo "Found latest.zip in SocialMorpho subdirectory"
        else
          echo "No latest.zip found, listing artifacts:"
          find . -type f -name "*.zip" || echo "No zip files found"
          ls -laR
          exit 1
        fi
        cd ..
        ls -lh SocialMorpho-v${{ steps.version.outputs.version }}.zip
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Release v${{ steps.version.outputs.version }}
        body: |
          ## SocialMorpho v${{ steps.version.outputs.version }}
          
          Automatic release created from main branch.
          
          ### Installation
          1. Download the `SocialMorpho-v${{ steps.version.outputs.version }}.zip` file
          2. Extract to your Dalamud plugins directory
          3. Enable the plugin in Dalamud
          
          See [README.md](https://github.com/UnbirthdayHatter/SocialMorpho/blob/main/README.md) for more information.
        files: |
          SocialMorpho-v${{ steps.version.outputs.version }}.zip
        draft: false
        prerelease: false
