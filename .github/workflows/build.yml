name: Build Social Morpho

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
      
    - name: Download Dalamud
      run: |
        New-Item -ItemType Directory -Force -Path .\dalamud
        Invoke-WebRequest -Uri https://github.com/goatcorp/dalamud-distrib/raw/main/latest.zip -OutFile .\dalamud.zip
        Expand-Archive -Path .\dalamud.zip -DestinationPath .\dalamud -Force
        
    - name: Restore dependencies
      run: dotnet restore
      env:
        DalamudLibPath: ${{ github.workspace }}\dalamud\
    
    - name: Build Release
      run: dotnet build -c Release --no-restore
      env:
        DalamudLibPath: ${{ github.workspace }}\dalamud\
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SocialMorpho
        path: |
          bin/Release/net10.0-windows/*
          !bin/Release/net10.0-windows/*.pdb
