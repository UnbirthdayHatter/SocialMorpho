name: Build Social Morpho

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
      
        # Verify Dalamud.dll exists
        $dalamudDll = Join-Path $dalamudPath "Dalamud.dll"
        if (Test-Path $dalamudDll) {
          Write-Host "✅ Dalamud.dll found at: $dalamudDll"
          # Show version info
          $version = [System.Diagnostics.FileVersionInfo]::GetVersionInfo($dalamudDll)
          Write-Host "Dalamud Version: $($version.FileVersion)"
        } else {
          Write-Error "❌ Dalamud.dll not found!"
          exit 1
        }
            
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build Release
      run: dotnet build -c Release --no-restore
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SocialMorpho
        path: |
          bin/Release/net10.0-windows/*
          !bin/Release/net10.0-windows/*.pdb
